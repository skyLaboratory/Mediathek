
<!--Wenn diese Seite eingebunden wird, wird die login form 50 px vom Objekt links vom der Form posizioniert-->
<script>
	$(function() {
		document.getElementById("login_form").style.marginLeft  = "50px";
		document.getElementById("register_form").style.marginTop  = "-220px";
		document.getElementById("register_form").style.marginLeft  = "auto";
		document.getElementById("register_form").style.marginRight = "50px";
	});
</script>
<script>
function reg()
{
		var url = "funktionen/user_registrieren.php";
		var username = document.getElementById("username").value;
		var pass = document.getElementById("password").value;
		var pass2 = document.getElementById("password_check").value;
		var email = document.getElementById("email").value;
		var params = "username=" + username + "&password=" + pass + "&password_check=" + pass2 + "&email=" + email;
		
		
		var http = new XMLHttpRequest();
		// Verbindung definieren
		http.open("POST", url, true);

		// Header Informationen setzen
		http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		http.setRequestHeader("Content-length", params.length);
		http.setRequestHeader("Connection", "close");
		http.onreadystatechange = function() {//Call a function when the state changes.
			// Wenn die Rückgabe der Date dem readyState 4 und dem https status 200 entspricht wird 
			// die Rückgabe in die <div> Ausgabe geschrieben
			if(http.readyState == 4 && http.status == 200) {
				
				document.getElementById("Ausgabe").innerHTML = http.responseText;
			}
		}
		// Abschicken der des Requesrts
		http.send(params);
};
</script>

<form name="register" id="register_form" accept-charset="utf-8">
	<h1><center>Registrieren</center></h1>
	<ul>
		<li>
			Username:
			<ul>
				<li><input type="text" id="username" maxlength="50" size="24"/></li>
			</ul>
		</li>
		<li>
			Email:
			<ul>
				<li><input type="text" id="email" maxlength="50" size="24"/></li>
			</ul>
		</li>
		<li>
			Passwort:
			<ul>
				<li><input type="password" id="password" maxlength="50" size="24"/></li>
			</ul>
		</li>
		<li>
			Passwort widerholen:
			<ul>
				<li><input type="password" id="password_check" maxlength="50" size="24"/></li>
			</ul>
		</li>

		<li>
			<input type="button" Value="Registrieren" onclick="reg()">
		</li>
	</ul>
</form>
<div id="Ausgabe"></div>
